<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>MAKEATHON Registration Form</title>
      <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
    <div class="col-md-6 col-md-offset-3">
<center><img class="img-responsive" style="max-width: 100%; margin-top: 20px;" src="img/icon.png" alt="Imperial"></center>
</div>
  <!-- MultiStep Form -->
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Institution Details</li>
                <li>Personal Details</li>
                <li>Team Details</li>
            </ul>
            <!-- fieldsets -->
            <fieldset id="first">
                  REGISTRATION FORM</br>
                <div class="form-group">
                <label for="sel">Select institution:</label>
                <select class="form-control" id="sel">
                <option>VIT UNIVERSITY</option>
                <option>Other Institute</option>
            </select>
            </div>
            <div id="inst" style="display: none">
                <input type="text" id="other_inst_value" name="inst" placeholder="Institute Name"/>
            </div>
                </select>
               
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>

<fieldset id="second">
    <h2 class="fs-title">Personal Details</h2></br>
        <label for="Team_name"></label>
    <input type="text" name="team_name" placeholder="Team Name*" id="team_name" required />
    </br>

    <label for="name"></label>
    <input type="text" name="name" placeholder="Name*" id="name" required />
    </br>

    <label for="regno"></label>
    <input type="text" name="regno" placeholder="College ID / Registration Number*" id="regno" required />
    </br>

    <label for="email"></label>
    <input type="text" name="email" placeholder="Email ID*" id="email" required />
    </br>

    <label for="mobile"></label>
    <input type="Number" name="mobile" placeholder="Mobile Number*" id="mobile" required />
    </br>

    <div class="form-group">
        <label for="team_size">Team Size(including team lead)</label>
            <select class="form-control" id="team_size">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
    </div>

    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" id="next1" class="next action-button" value="Next" />
  </fieldset>
  
  
  
  
<fieldset id="third">
    <h2 id="title_t" class="fs-title">Team Details (excluding you)</h2>
    <div id="lone">
        <h2 class="fs-title">You Are a Lone Wolf no Team Details Required Just click Submit</h2>
    </div>
    
    <div id="tmem1" style="padding:20px;">
    <h2>Team Member 1</h2></br>

    <label for="name1"></label>
    <input type="text" name="name1" placeholder="Name*" id="name1" required />
    </br>

    <label for="regno1"></label>
    <input type="text" name="regno1" placeholder="College ID / Registration Number*" id="regno1" required />
    </br>

    <label for="email1"></label>
    <input type="text" name="email1" placeholder="Email ID*" id="email1" required />
    </br>

    <label for="mobile1"></label>
    <input type="Number" name="mobile1" placeholder="Mobile Number*" id="mobile1" required />
    </div>
    
    
    
    <div id="tmem2" style="padding:20px;">
    </br><hr>
    <h2>Team Member 2</h2></br>

    <label for="name2"></label>
    <input type="text" name="name2" placeholder="Name*" id="name2" required />
    </br>

    <label for="regno2"></label>
    <input type="text" name="regno2" placeholder="College ID / Registration Number*" id="regno2" required />
    </br>

    <label for="email2"></label>
    <input type="text" name="email2" placeholder="Email ID*" id="email2" required />
    </br>

    <label for="mobile2"></label>
    <input type="Number" name="mobile2" placeholder="Mobile Number*" id="mobile2" required />

    </div>
    

    
    </br>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" id="submit" class="submit action-button" value="Submit" />
  </fieldset>


        </form>
    </div>
</div>
</br></br></br>
<div class="col-md-12" style="text-align: center;color: white">
